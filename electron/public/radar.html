<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <link rel="stylesheet" href="../styles/radar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async type="module" src="../scripts/radar.js"></script>
  <script src="https://kit.fontawesome.com/9566ef13c4.js" crossorigin="anonymous"></script>
  <title>Radar</title>
</head>

<body>
  <div class="map-view-options-enclosure">
    <i class="fas fa-road selected"></i>
    <i class="fas fa-satellite"></i>
  </div>
  <div class="radar-options-enclosure">
    <div class="refresh-settings-icon radar-option">
      <i class="fas fa-sync-alt" alt="refresh"></i>
    </div>
    <div class="close-settings-icon radar-option">
      <i class="fas fa-times close-button" alt="close"></i>
    </div>
  </div>
  <div class="map-enclosure">
    <div id="mapid"></div>
  </div>
</body>

</html>
