<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" async>
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/weather.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async type="module" src="../scripts/hourly.js"></script>
</head>

<body class="hourly-window">
  <div class="close-config-enclosure enclosure">
    <div class="close-settings-icon">
      <i class="fas fa-times"></i>
    </div>
  </div>
  <!-- We'll use an unordered list to render the hourly forecasts -->
  <div class="hourly-forecast-enclosure">
    <table class="hourly-list-table-master table">
      <tbody class="hourly-forecast-table-body">
        <tr class="tr-class-row-light">
          <td>Test Data</td>
          <td>Test Data</td>
          <td>@test_data</td>
        </tr>
        <tr class="tr-class-row-dark">
          <td>Test Data2</td>
          <td>Test Data2</td>
          <td>@test_data2</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
